<section class="flex flex-row gap-2 mt-2">
  <input
    type="text"
    class="input inputborder mr-2 w-56"
    [placeholder]="placeholder()"
    autofocus
    #txtSearch
    (keyup)="inputValue.set(txtSearch.value)"
  />

  <button
    (click)="value.emit(txtSearch.value)"
    class="btn btn-primary">
    Buscar
  </button>
</section>
